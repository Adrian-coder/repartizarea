        body {

            justify-content: center;

        }

            margin-bottom: 30px;
        }

            display: flex;

        .button {
            background-color: #4CAF50; /* Verde */

            padding: 15px 25px;

            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #45a049; /* Verde mai Ã®nchis */
